<html>
    <head>
        <title>personal details form</title>
    </head>
    <body>
        <h1>Personal details form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"> <br><br>
            <label>Email</label><br>
            <input type="text" id="email"> <br><br>
            <label>Contact Number (This will be hidden)</label><br>
            <input type="password" id="Contact"> <br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" Value="Female">Female<br>
            <input type="radio" id="male" name="gender" Value="Male">Male<br>
            <label>Favourtie City</label><br>
            <input type="check box" id="city" value="New Delhi"> New Delhi<br>
            <input type="check box" id="city" value="Mumbai"> Mumbai<br><br>
            <input type="submit">
        </form>
    </body>
</html>
