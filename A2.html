<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <!-- the field set tag is used to grouprelated elements in a form and draws a box around them  -->
                 <legend>Personal Information</legend>
                <label>Full Name:</label>
                <!-- place holder attribute can be used to provide extra information about entry to be made -->
                <input type="text" id="ffname" placeholder="Enter Name"><br><br>
                <label>Email:</label>
                <input type="text" id="text" id="email"><br><br>
                <label>Gender:</label>
                <input type="radio" id="gender" value="female">Female
                <input type="radio" id="gender" value="male">Male<br><br>
                <label>Birthday:</label>
                <input type="date" id="birthday" value="birthday">Birthday<br><br>
                

            </fieldset>
        </form>
    </body>
</html>
